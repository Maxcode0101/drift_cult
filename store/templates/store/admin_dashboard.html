{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Admin Dashboard</h2>
  <a class="btn btn-primary my-3" href="{% url 'product_create' %}">+ Add Product</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Category</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>â‚¬{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>
            <a class="btn btn-sm btn-secondary" href="{% url 'product_edit' product.pk %}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{% url 'product_delete' product.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
