{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Shop All</h2>

  <!-- Search Bar -->
  <form method="GET" class="form-inline justify-content-center mb-4">
    <input type="text" name="q" class="form-control mr-2" placeholder="Search products..." value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-dark">Search</button>
  </form>

  <div class="row">
    {% for product in products %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm border-0">
        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        {% else %}
          <img src="{% static 'images/placeholder.png' %}" class="card-img-top" alt="Placeholder">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.category }}</p>
          <p class="card-text font-weight-bold">â‚¬{{ product.price }}</p>
          <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-dark mt-auto">View Product</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
