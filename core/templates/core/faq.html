{% extends "base.html" %}
{% load static %}

{% block extra_title %} | FAQ â€“ Drift Cult{% endblock %}
{% block extra_meta %}
  <meta name="description" content="Frequently Asked Questions about Drift Cult's gear, orders, and vibe.">
  <meta name="keywords" content="faq, drift cult, shipping, returns, payment, sizing, community">
  <meta name="author" content="Drift Cult">
{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="mb-5 text-center">FAQ & Terms</h2>

      <div id="faqAccordion">
        {% for faq in faq_list %}
        <div class="card mb-2">
          <div class="card-header" id="heading{{ forloop.counter }}">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}">
                {{ faq.question }}
              </button>
            </h5>
          </div>
          <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" data-parent="#faqAccordion">
            <div class="card-body">
              {{ faq.answer|safe }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-5">
        <a href="{% url 'terms' %}" class="btn btn-outline-dark">View Full Terms & Conditions</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
