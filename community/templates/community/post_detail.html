{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
{% endblock %}

{% block content %}
<div class="blog-container">
  <h1>{{ post.title }}</h1>
  <p class="meta">Posted on {{ post.created_at|date:"F j, Y" }} by Drift Cult</p>
  <div class="blog-body">
    {{ post.content|safe }}
  </div>

  <div class="back-link">
    <a href="{% url 'community:community_list' %}">‚Üê Back to Community</a>
  </div>
</div>
{% endblock %}
