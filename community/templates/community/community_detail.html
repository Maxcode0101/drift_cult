{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/community.css' %}">
{% endblock %}

{% block content %}
<div class="blog-container">
  <h1>{{ post.title }}</h1>
  <p class="meta">Published: {{ post.published_date }}</p>
  <div class="blog-body">
    {{ post.content|safe }}
  </div>
</div>
{% endblock %}
